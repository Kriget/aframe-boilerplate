<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame boilerplate</title>
    <meta name="description" content="A-Frame">
    <meta name="apple-mobile-web-app-capable"/>
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>

    <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js" stats>
      <a-assets>
        <!-- Define images -->
        <img id="Avensia" src="img/avensia.png"/>
        <img id="grass" src="grass.jpg"/>
        <img id="sky" src="img/sky3.jpg"/>

        <!-- Define videos -->

        <!-- Define animations -->
        <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
        <!-- Todo: define more, useful animations -->

        <!-- Define Objects -->
        <!-- Example object -->
        <a-asset-item id="dummy-mtl" src="/assets/dummy_obj/dummy_obj.mtl"></a-asset-item>
        <a-asset-item id="dummy-obj" src="/assets/dummy_obj/dummy_obj.obj"></a-asset-item>

        <a-asset-item id="shoes-mtl" src="/assets/Converse_obj/converse_obj.mtl"></a-asset-item>
        <a-asset-item id="shoes-obj" src="/assets/Converse_obj/converse_obj.obj"></a-asset-item>
        
        <!-- Todo: define more objects -->

     </a-assets>

      <!--Ground -->
      <a-plane src="#grass"  material="repeat: 100 100"  height="200" width="200" rotation="-90 0 0"></a-plane>

      <!-- Sky -->
      <a-sky src="#sky"></a-sky>

      <!-- Lighting -->
      <!-- Todo -->

      <a-image position="0 3 -5.9" width="5" src="#Avensia"></a-image>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" onclick="toggleCategory(1)">
        <a-animation attribute="rotation" begin="click"  to="0 -135 0"></a-animate>
        <a-event name="mouseenter" scale="4 1 6"></a-event>
      </a-box>

      <a-box position="1 0.5 -3" rotation="0 45 0" color="red" onclick="toggleCategory(2)">
        <a-animation attribute="rotation" begin="click"  to="0 -135 0"></a-animate>
        <a-event name="mouseenter" scale="4 1 6"></a-event>
      </a-box>

      <a-plane position="0 2 -6" rotation="" width="6" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="0 2 -6.1" rotation="0 180 0" width="6" height="4" color="#7BC8A4"></a-plane>
      
      <a-obj-model id="dummy1" class="category1 category" visible="false" src="#dummy-obj" onclick="toggleSize(this)"  position="-1 0 -2" mtl="#dummy-mtl" scale="0.01 0.01 0.01"></a-obj-model>
      <a-obj-model id="dummy2" class="category1 category" visible="false" src="#dummy-obj" onclick="toggleSize(this)" position="1 0 -2" mtl="#dummy-mtl" scale="0.01 0.01 0.01"></a-obj-model>

      <a-obj-model id="shoe1" class="category2 category" visible="false" src="#shoes-obj" onclick="toggleSize(this)"  position="-1 0 -2" mtl="#dummy-mtl" scale="0.01 0.01 0.01"></a-obj-model>
      <a-obj-model id="shoe2" class="category2 category" visible="false" src="#shoes-obj" onclick="toggleSize(this)" position="1 0 -2" mtl="#dummy-mtl" scale="0.01 0.01 0.01"></a-obj-model>

      <a-camera position="0 7 5">
        <a-cursor color="blue"></a-cursor>
      </a-camera>

    </a-scene>
    <script src="app.js"></script>
  </body>
</html>
